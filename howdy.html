<!doctype html>
<html>

<head>
  <title> Click Me!</title>
  <link href="styles/switch.css" rel="stylesheet">  
  <link href="styles/howdy.css" rel="stylesheet">    
</head>

<body>
  <h1>Input a search for a song.</h1>
  <div class="center">
    <div class="card">
      <label for="switcher">
        <input type="checkbox" id="switcher"/>
        <span class="switch"></span>
        <span class="toggle"></span>
      </label>
    </div>
  </div>
  <div id="picker-container" class="center">
    <button id="searchBtn"></button>
    <div class="picker-container">
      <input type="text" placeholder="Title of song" id="userInput" />
    </div>
    <div id="searchMsg">
      <p>KEEP TYPING</p>
    </div>
  </div>
  </div>
  <script type="text/javascript" src="scripts/howdy.js"></script>

</body>

</html>
