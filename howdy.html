<!doctype html>
<html>

<head>
  <title> Click Me!</title>
  <link href="styles/switch.css" rel="stylesheet">
  <link href="styles/howdy.css" rel="stylesheet">
</head>

<body>
  <a id="play-video" href="#">Play Video</a>
  <iframe id="videoplayer" width="0" height="0" src="https://www.youtube.com/embed/9B7te184ZpQ?rel=0" frameborder="0" allowfullscreen></iframe>
  <h1>Input a search for a song, and slap the little grey bar for audio to play.</h1>
  <div class="right">
    <div class="card">
      <label for="switcher">
        <input type="checkbox" id="switcher" />
        <span class="switch"></span>
        <span class="toggle"></span>
      </label>
    </div>
  </div>
  <div id="picker-container" class="center">
    <button id="playButton"></button>
    <div class="picker-container">
      <input type="text" placeholder="Title of song" id="userInput" />
    </div>
    <div id="searchMsg">
      <p>KEEP TYPING</p>
    </div>
  </div>
  </div>
  <script type="text/javascript" src="scripts/howdy.js"></script>

</body>

</html>
